<!-- app/templates/partials/user_tickets.html -->
<link rel="stylesheet" href="/static/style/ticket.css">

<div class="tickets-container">
    <div class="card">
        <div class="card-header">
            <div>
                <h3>Центр поддержки Клиентов</h3>
            </div>
            <div>
                <button id="create-new-ticket" data-action="create-ticket">
                    <i class="fas fa-plus"></i>
                    Создать новое обращение
                </button>
            </div>
        </div>
    </div>
    <div class="two-column-portal">
        <div class="card">
            <div class="card-header">
                <h3>Мои обращения</h3>
                <button class="btn-primary" data-action="create-ticket">
                    <i class="fas fa-plus"></i>
                    Создать новое обращение
                </button>
            </div>

            <div class="tickets-filters">
                <select id="status-filter" data-action="filter-tickets">
                    <option value="">Все статусы</option>
                    <option value="Open">Открытые</option>
                    <option value="In Progress">В работе</option>
                    <option value="Awaiting User Response">Ожидают ответа</option>
                    <option value="Closed">Закрытые</option>
                </select>

                <select id="priority-filter" data-action="filter-tickets">
                    <option value="">Все приоритеты</option>
                    <option value="Low">Низкий</option>
                    <option value="Medium">Средний</option>
                    <option value="High">Высокий</option>
                    <option value="Urgent">Срочный</option>
                </select>
            </div>

            <div id="tickets-list" class="tickets-list">
                <!-- Динамически загружаемые тикеты -->
                <div class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i>
                    <p>Загрузка обращений...</p>
                </div>
            </div>

            <div id="tickets-pagination" class="pagination">
                <!-- Пагинация -->
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно создания тикета -->
<div id="create-ticket-modal" class="modal-overlay-ticket" style="display: none;">
    <div class="modal-content-ticket">
        <div class="modal-header-ticket">
            <h3>Создание нового обращения</h3>
            <button class="modal-close-ticket" data-action="close-create-ticket-modal">&times;</button>
        </div>
        <div class="modal-body-ticket">
            <form id="create-ticket-form" data-no-prevent="true">
                <div class="form-group-ticket">
                    <label for="ticket-subject">Тема обращения *</label>
                    <input type="text" id="ticket-subject" name="subject" required 
                           placeholder="Кратко опишите проблему">
                </div>
                
                <!-- <div class="form-group-ticket">
                    <label for="ticket-priority">Приоритет *</label>
                    <select id="ticket-priority" name="priority" required>
                        <option value="Low">Низкий</option>
                        <option value="Medium" selected>Средний</option>
                        <option value="High">Высокий</option>
                        <option value="Urgent">Срочный</option>
                    </select>
                </div> -->
                
                <div class="form-group-ticket">
                    <label for="ticket-description">Подробное описание *</label>
                    <textarea id="ticket-description" name="description" required 
                              placeholder="Опишите проблему подробно..." rows="6"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn-secondary" data-action="close-create-ticket-modal">
                        Отмена
                    </button>
                    <button type="submit" class="btn-primary">
                        <i class="fas fa-paper-plane"></i>
                        Отправить обращение
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
